[General]
Task               = VIE; VSIE; SIE VSIE
Precision          = DOUBLE
Freq_min           = 298e+6
Freq_max           = 298e+6
N_freqs            = 1
GPU_flag           = 0;

[VIE]
Excitation         = INP.mat   	      ;  plane wave, dipole, numerical wave
BodyModel          = Sphere_rad_0.100_res_0.0050.mat; RHBM_HT_5mm.mat; Head_model_Duke_Wiggins.mat; Sphere_rad_0.100_res_0.0050.mat;   Head_model_Duke_Wiggins.mat;  RHBM_HT_5mm_hollow_implant_sigma_1e6.mat; Cube_0.05_res_0.0050_inhomogeneous.mat; Sphere_rad_0.05_res_0.00125.mat;  Cube_0.05_res_0.0050_inhomogeneous_w_implant.mat;  Cube_0.05_res_0.0050_inhomogeneous_w_implant.mat;      
PWX                = 0                ;  PWC = 0, PWL = 1
Excitation_type    = Plane_wave; Coil
Excitation_rhs     = [];
Iterative_method   = GMRES_DR; BICGSTAB;
SolTolerance       = 1e-6             ;
MaxIter            = 200              ;
Restart            = 20               ;  Not needed for BICGSTAB
SolverHybridModel  = CPU              ;  GPU
Tucker             = 0             ;  0, 1
TuckerTolerance    = 1e-12             ;  2 orders of magnitude lower than solver
Np_quad_far        = 4                ;  may be skipped
Np_quad_medium     = 10               ;  may be skipped
Np_quad_near       = 20               ;  may be skipped

[SIE]
InvertMatrix       = LU  	      ; GMRES/BICGSTAB
CoilMeshFile       = dipole_dg.msh; 2port_asym_dg.msh; test_Birdcage.msh; msh_files/TunedStadium_decoupled_rad_10.246cm_wide_3.9cm_len_22cm_width_1cm_mesh_0.005.msh; SKYRA_w_optimized_shield.msh;      test_Birdcage_coarse.msh;     
CoilPortsFile      = dipole_dg.txt; 2port_asym_dg_unloaded.txt; test_Birdcage.txt; lumped_elements_files/TunedStadium_decoupled_rad_10.246cm_wide_3.9cm_len_22cm_width_1cm_mesh_0.005.txt; SKYRA_w_optimized_shield.txt;   test_Birdcage_coarse.txt;       
CoilModel          = COIL.mat
Coil_Path          = ./data/coils

[VSIE]
Solver_mode        = Decoupled; Coupled;          
Coupling_Mode      =  Explicit; pFFT; Basis         ; 
N_near_voxels      = 1                ;
Proj_assembly_mode  = Sphere           ; Cube;
Near_boundary_width  = 1                ;
Precond_type       = Left;  Symmetric;          Right;
Iterative_method   = GMRES_DR; BICGSTAB; TFQMR; GMRES_DR;
Tolerance          = 1e-5             ;
MaxIter            = 4000              ;
Restart            = 40             ;  Not needed for BICGSTAB
Ritz               = 40               ;
Np_quad_coup_sie   = 5                ; 
Np_quad_coup_vie   = 2                ;

[Basis]
Path                = ./data/basis/
Filename         = Basis_298MHz_Triangular_head_RWG_1e-7.mat; 
Tolerance        = 1e-8;
Cylinder_radius  = 0.1; # in meters 
Cylinder_height  = 0.3;  # in meters
Number_of_points = 1700; # number of dipole locations 
GPU_flag   = 0;

[Output]
E_scat  = 1;
E_total = 1;
SAR = 1;
SNR = 1;
