[General]
Task               = VSIE; SIE VSIE
Precision          = DOUBLE
Freq_min           = 297e+6
Freq_max           = 297e+6
N_freqs            = 1
GPU_flag           = 1;

[VIE]
Excitation         = INP.mat   	      ;  plane wave, dipole, numerical wave
BodyModel          = Sphere_5cmrad_2p5mmres; Sphere_rad_0.100_res_0.0050.mat; Vol7_pTx_3mm_V2_8ch; Vol3_pTx_3mm; Sphere_10cmrad_2p5mmres;duke_male_2p5mm_3T_eyes_center_TC4_corr_r;  Duke_gs_corr_r; Sphere_R15cm_5mmres_w_Ti_rod; Duke_gs_4mm_corr_r; Vol1_corr_r.mat; Sphere_R15cm_5mmres_w_Ti_rod; RHBM_HT_5mm.mat; Sphere_Rad_10cm_res_5mm_with_voxelized_implant_1820000.mat; Sphere_Rad_10cm_res_2.5mm_with_voxelized_implant_5.mat; Sphere_rad_0.100_res_0.0050.mat;   HFFS_Sphere_15cm_res_5mm_Ti_implant.mat;   RHBM_HT_5mm.mat;
PWX                = 0                ;  PWC = 0, PWL = 1
Iterative_method   = BICGSTAB;
SolTolerance       = 1e-3             ;
MaxIter            = 200              ;
Restart            = 50               ;  Not needed for BICGSTAB
SolverHybridModel  = CPU              ;  GPU
Tucker             = 0             ;  0, 1
TuckerTolerance    = 1e-7             ;  2 orders of magnitude lower than solver
Np_quad_far        = 4                ;  may be skipped
Np_quad_medium     = 10               ;  may be skipped
Np_quad_near       = 20               ;  may be skipped

[SIE]
InvertMatrix       = LU  	      ; GMRES/BICGSTAB
CoilMeshFile       = 16ch_loop1_curved_slim_w_lines_from_step.msh; pTx_8xh_conformal_V2.msh; Sim_16ch_HN_with_loads.msh; test_Birdcage_coarse.msh; SKYRA_coil.msh; SKYRA_coil_best_mesh_w_Shield_030_mesh_750mm_length   SKYRA_w_optimized_shield.msh;  test_Birdcage_coarse.msh;     
CoilPortsFile      = 16ch_loop1_decoupled_gaps_12ports_12lines_w_lumped_elements_match.txt; pTx_8xh_conformal_lumped_elements.txt; test_Birdcage_coarse.txt; SKYRA_coil.txt;  SKYRA_w_optimized_shield.txt; test_Birdcage_coarse.txt;       
CoilModel          = COIL.mat
Coil_Path          = ./Eugene_data/matched/

[VSIE]
Solver_mode        = Decoupled           ; Coupled;
Coupling_Mode      = pFFT;         ; pFFT         ; Explicit
N_expansion_voxels = 3                   ;
N_near_voxels      = 1                ;
Proj_assembly_mode = Sphere           ; Cube;
Near_boundary_width = 1                ;
Precond_type       = Left; Symmetric;          Left;  Right;
Iterative_method   = TFQMR; TFQMR; BICGSTAB; GMRES_DR;               
Tolerance          = 1e-5             ;
MaxIter            = 200               ;
Restart            = 40              ;  Not needed for BICGSTAB
Ritz               = 40;
Np_quad_coup_sie   = 5                ; 
Np_quad_coup_vie   = 2                ;

[Basis]
Path             = ./data/basis/
Type             = Dense; Cross;   Column_sampling;
Filename         = Basis_8ch_coil_Sphere_10cm_10mm.mat; Basis_8ch_coil_Vol7_3mm_V2.mat; 
Tolerance        = 1e-4;
Max_iter_cross   = 50; # number iterations within cross approximation 
GPU_flag   = 1;        # allocate basis on GPU

[Output]
E_scat  = 1;
E_total = 1;
SAR = 1;
SNR = 1;
